<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Price Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: fadeInUp 0.8s;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .card-header h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .card-body {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group select,
        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-predict {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .btn-predict:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .results {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }

        .results-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .results-header h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .prediction-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 0 0 10px 10px;
        }

        .prediction-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .prediction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .prediction-card.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .prediction-card .day {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .prediction-card .date {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .prediction-card .price {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .prediction-card.today .price {
            color: white;
        }

        .prediction-card .label {
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.7;
        }

        .error {
            display: none;
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .input-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .input-info p {
            margin: 5px 0;
            color: #1976d2;
            font-size: 0.95em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 1em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .prediction-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .prediction-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ Commodity Price Prediction</h1>
            <p>ML-Powered Price Forecasting System</p>
        </div>

        <div class="main-card">
            <div class="card-header">
                <h2>Enter Commodity Details</h2>
                <p>Get price predictions for today and next 6 days</p>
            </div>

            <div class="card-body">
                <form id="predictionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="date">üìÖ Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="district">üìç District</label>
                            <select id="district" name="district" required>
                                <option value="">Select District</option>
                                {% for district in data.districts %}
                                <option value="{{ district }}">{{ district }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="market">üè™ Market Name</label>
                            <select id="market" name="market" required>
                                <option value="">Select Market</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="commodity">üåæ Commodity</label>
                            <select id="commodity" name="commodity" required>
                                <option value="">Select Commodity</option>
                                {% for commodity in data.commodities %}
                                <option value="{{ commodity }}">{{ commodity }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="variety">üîñ Variety</label>
                            <select id="variety" name="variety" required>
                                <option value="">Select Variety</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="model">ü§ñ ML Model</label>
                            <select id="model" name="model" required style="background: #f0f4ff; border: 2px solid #667eea;">
                                <option value="xgboost" selected>üå≤ XGBoost</option>
                                <option value="neural_network">üß† Neural Network</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn-predict" id="predictBtn">
                        üîÆ Predict Prices
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: #667eea; font-weight: 600;">Analyzing data...</p>
                </div>

                <div class="error" id="error"></div>

                <div class="results" id="results">
                    <div class="input-info" id="inputInfo"></div>
                    <div class="results-header">
                        <h3>üìä Price Predictions</h3>
                        <p>7-Day Price Forecast</p>
                    </div>
                    <div class="prediction-cards" id="predictionCards"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Update markets when district changes
        document.getElementById('district').addEventListener('change', async function() {
            const district = this.value;
            const marketSelect = document.getElementById('market');
            
            // Reset market and variety selections
            marketSelect.innerHTML = '<option value="">Loading...</option>';
            marketSelect.disabled = true;
            document.getElementById('variety').innerHTML = '<option value="">Select Variety</option>';
            document.getElementById('variety').disabled = true;
            
            if (!district) {
                marketSelect.innerHTML = '<option value="">Select District First</option>';
                marketSelect.disabled = false;
                return;
            }
            
            try {
                console.log('Fetching markets for district:', district);
                console.log('Sending request to /get_markets');
                
                const response = await fetch('/get_markets', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({ district: district })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Markets received:', data);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                if (!data.markets || data.markets.length === 0) {
                    marketSelect.innerHTML = '<option value="">No markets found for this district</option>';
                    marketSelect.disabled = false;
                    return;
                }
                
                marketSelect.innerHTML = '<option value="">Select Market</option>';
                data.markets.forEach(market => {
                    marketSelect.innerHTML += `<option value="${market}">${market}</option>`;
                });
                marketSelect.disabled = false;
                console.log('Successfully loaded', data.markets.length, 'markets');
            } catch (error) {
                console.error('Error loading markets:', error);
                marketSelect.innerHTML = '<option value="">Error loading markets - Click to retry</option>';
                marketSelect.disabled = false;
                showError('Failed to load markets: ' + error.message);
            }
        });

        // Update varieties when commodity changes
        document.getElementById('commodity').addEventListener('change', async function() {
            const commodity = this.value;
            const varietySelect = document.getElementById('variety');
            
            varietySelect.innerHTML = '<option value="">Loading...</option>';
            varietySelect.disabled = true;
            
            if (!commodity) {
                varietySelect.innerHTML = '<option value="">Select Commodity First</option>';
                varietySelect.disabled = false;
                return;
            }
            
            try {
                console.log('Fetching varieties for commodity:', commodity);
                const response = await fetch('/get_varieties', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ commodity: commodity })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Varieties received:', data.varieties.length);
                
                varietySelect.innerHTML = '<option value="">Select Variety</option>';
                data.varieties.forEach(variety => {
                    varietySelect.innerHTML += `<option value="${variety}">${variety}</option>`;
                });
                varietySelect.disabled = false;
            } catch (error) {
                console.error('Error loading varieties:', error);
                varietySelect.innerHTML = '<option value="">Error loading varieties</option>';
                varietySelect.disabled = false;
                showError('Failed to load varieties: ' + error.message);
            }
        });

        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                date: document.getElementById('date').value,
                district: document.getElementById('district').value,
                market: document.getElementById('market').value,
                commodity: document.getElementById('commodity').value,
                variety: document.getElementById('variety').value,
                model: document.getElementById('model').value
            };
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('predictBtn').disabled = true;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Prediction failed');
                }
            } catch (error) {
                showError('Connection error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('predictBtn').disabled = false;
            }
        });

        function displayResults(data) {
            const inputInfo = document.getElementById('inputInfo');
            const modelName = data.inputs.model === 'neural_network' ? 'üß† Neural Network' : 'üå≤ XGBoost';
            inputInfo.innerHTML = `
                <p><strong>District:</strong> ${data.inputs.district} | 
                   <strong>Market:</strong> ${data.inputs.market} | 
                   <strong>Commodity:</strong> ${data.inputs.commodity} | 
                   <strong>Variety:</strong> ${data.inputs.variety}</p>
                <p style="margin-top: 5px; color: #6c5ce7;"><strong>Model Used:</strong> ${modelName}</p>
            `;
            
            const predictionCards = document.getElementById('predictionCards');
            predictionCards.innerHTML = '';
            
            data.predictions.forEach((pred, index) => {
                const card = document.createElement('div');
                card.className = 'prediction-card' + (index === 0 ? ' today' : '');
                card.innerHTML = `
                    <div class="day">${pred.day_name}</div>
                    <div class="date">${pred.date}</div>
                    <div class="price">‚Çπ${Math.round(pred.price).toLocaleString()}/quintal</div>
                    <div class="label">${index === 0 ? 'TODAY' : 'Day ' + (index + 1)}</div>
                `;
                predictionCards.appendChild(card);
            });
            
            document.getElementById('results').style.display = 'block';
            
            // Re-enable form inputs after prediction
            document.getElementById('district').disabled = false;
            document.getElementById('market').disabled = false;
            document.getElementById('commodity').disabled = false;
            document.getElementById('variety').disabled = false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
